    <!--Linking the css stylesheeet named: "PetHouseStyle.css"-->

        <script src="Engine.js"></script>

            window.onload = function () {
                $("CalculateDogYearsBtn").onclick = calculateDogYears;
                $("CalculateDogYearsBtn").focus();
